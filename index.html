<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    
    
<div class="container">
<h1>Login</h1>

<form class="form" id="form">

    <!-- username -->
    <div class="form-control">
        <label for="username">Username</label>
        <input type="text" name="" id="username" class="username" placeholder="Enter username">
        <i class="fas fa-check-circle"></i> <!-- Icon sax -->
        <i class="fa-solid fa-xmark"></i> <!-- Icon X -->
        <small>Error message</small>
    </div>

     <!-- email -->
     <div class="form-control">
        <label for="email">Email</label>
        <input type="text" name="" id="email" class="email" placeholder="Enter email">
        <i class="fas fa-check-circle"></i> <!-- Icon sax -->
        <i class="fa-solid fa-xmark"></i> <!-- Icon X -->
        <small>Error message</small>
    </div>

   

    <!-- password -->

    <div class="form-control">
        <label for="password">password</label>
        <input type="password" name="" id="password" class="password" placeholder="Enter password">
        <i class="fas fa-check-circle"></i> <!-- Icon sax -->
        <i class="fa-solid fa-xmark"></i> <!-- Icon X -->
        <small>Error message</small>
    </div>


    <!-- password confirm -->
    <div class="form-control">
        <label for="confirmpassword">confirm password</label>
        <input type="password" name="" id="confirmpassword" class="confirmpassword" placeholder="Enter confirmpassword">
        <i class="fas fa-check-circle"></i> <!-- Icon sax -->
        <i class="fa-solid fa-xmark"></i> <!-- Icon X -->
        <small>Error message</small>
    </div>

    <button type="submit" class="btn">Submit</button>
    
    
 </div>

</form>

</div>

    <script src="main.js"></script>
</body>
</html>
